<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <form action="cadastro.jsp" method="post">
    <h1>Faça Seu Cadastro</h1>
    <div class="login-container"> 
       
    <label for="nome">Nome:</label>
    <input class="caixa" type="text" id="nome" name="nome" required>
    <label for="email">Email:</label>
    <input class="caixa" type="email" id="email" name="email" required>
    <label for="senha">Senha:</label>
    <input class="caixa" type="password" id="senha" name="senha" required>
    <a href="login.html">Já tenho uma conta - Entrar</a>
    <button type="submit" class="button">Avançar</button>

    </div>
    
    </form>
</body>
</html>
