<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - TeamAIS</title>
    <link rel="stylesheet" href="../assets/css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="infinity-icon">
                <img src="../img/logo.png" alt="Logo Infinito" class="logo-img">
            </div>
            <h2>Sejá bem-vindo</h2>
            <p>Aqui, cada detalhe importa! Compartilhe um pouco sobre você para tornar sua experiência mais personalizada.</p>
        </div>
        <div class="right-side">
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Voltar</a>
            <h2>Faça seu Cadastro</h2>
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <button type="submit">Avançar</button>
                <div class="login-link">
                    Já tem uma conta? <a href="login.html">Entrar</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../assets/js/cadastro.js"></script>
</body>
</html>
