<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TeamAIS</title>
    <link rel="stylesheet" href="../assets/css/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="infinity-icon">
                <img src="../img/logo.png" alt="Logo Infinito" class="logo-img">
            </div>
            <h2>Bem-vindo de volta!</h2>
            <p>Que bom ter você aqui novamente! Entre com suas credenciais para continuar.</p>
        </div>
        <div class="right-side">
            <h2>Faça seu Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Lembrar-me
                    </label>
                    <a href="redefinir-senha.html" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <button type="submit">Entrar</button>
                <div class="login-link">
                    Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../assets/js/login.js"></script>
</body>
</html>
