    <title>Melhore sua experiência</title>

</head>
<body>
    <div class="container">

          <img src="img/logo.png" alt="logo">

                </div>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha">
                    
                </div>
                <button><a href="index.html" type="submit">avançar</button></a>
            </form>
            <p class="login-link">Já tenho uma conta - <a href="cadastro.html">Entrar</a></p>
        </div>
    </div>
    
    <script src="script.js"></script>
